                <div class="container-2">
                    <div class="Home">

                                   </div>
                                  
                         </div>
                         <div class="select">

                         </div>       
                    </div>
                    <div class="Folder-Select">
                         
                    </div>
                </div>

               <i class="fa-solid fa-magnifying-glass" id="search-funnel"></i>
                    <input type="search" placeholder="search" id="searchbar" >
               </div>
                
       </section>

     <div class="mainContent">
          <div id="drop-overlay">
                  Drop files herse
             </div>
            <div class="Category-Boxs">
                 <div class="uploadOrdrop">
                          
                    <div class="icon">
                      <i class="fa-solid fa-down-long"></i>
                    </div>
                       
                    <span class="uploadNdrop">Upload or drop</span>
               
                   
              
                    <div id="uploadMenu" class="popup hidden">
                       <ul>
                         <i class="closePopup fa-solid fa-lock" id="lock"></i>
                         <li id="uploadFile">üìÑ File</li>
                         <li id="uploadFolder">üìÅ Folder</li>
                         </ul>
                    </div>
                    <input type="file" id="fileInput" style="display: none;"/>
                     <input type="file" id="folderInput" style="display: none;" webkitdirectory directory multiple/>
                 </div>


        <div class="uploadOrdrop1">
          
            <div class="icon">
                     <i class="fa-regular fa-plus upicon"></i>
                    </div>
                   
                    <span class="uploadNdrop">Create</span>
                 </div>
             <div class="uploadOrdrop1">
                    <div class="icon">
                     <i class="fa-regular fa-folder"></i>
                    </div>
                
                    <span class="uploadNdrop">Create Folder</span>

               
                 </div>


            </div>       

        <div class="header-bar">
             <p>Suggested For You</p>
             <i class="fa-solid fa-eye" id="show"></i>
          <i class="fa-solid fa-eye-slash" id="hide"></i>
        </div>
           <div class="ListFiles">           
                 </div>     
            </div>
        
             <!-- PhotosSection -->
            <div class="PhotoGallery">
                    <div class="PhotoCategory">
             <h3>Photos</h3>
             <div class="filtering-sec">
                   
                    <div class="select-category">
                         <button class="photobtn active">All items</button>
                         <button class="photobtn">Photos</button>

                    </div>
                    <div class="Duration-category">
                         <button class="photobtn">Months</button>
                         <button class="photobtn">Years</button>
                         <button class="photobtn">Days</button>
                    </div>
             </div>

             <div class="DisplayCorner">
                  
             </div>
        </div>
            </div>
